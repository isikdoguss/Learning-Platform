<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content=" Login Page for LP website.">

    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Login Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../styles/login.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="../assets/img/lp.png" alt="" width="72" height="72">
        <h1 class="h3 mb-4 font-weight-normal">Please Sign up</h1>

        <label for="floatingFirstName" class="sr-only">First Name</label>
        <input type="text" name="firstName" class="form-control mb-3" id="floatingFirstName" placeholder="First Name">

        <label for="floatingLastName" class="sr-only">Last Name</label>
        <input type="text" name="lastName" class="form-control mb-3" id="floatingLastName" placeholder="LastName">

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>

        <div class="checkbox mb-2">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <div class="mt-4">Already have an account? <a style="color: #FE7A15; font-weight: bold;" href="login.html">Sign
                In!</a>
        </div>
        <div class="mt-2"><a href="">Forgot your password?</a></div>
        <p class="mt-2 mb-1 text-muted">&copy; 2021-2022</p>
    </form>
</body>

</html>
